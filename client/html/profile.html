<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/profile.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Profile</title>
</head>

<body>
    <!-- navbar -->
    <div id="navbar" class="bg-white">
        <header class="relative bg-white">
            <nav aria-label="Top" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="border-b border-gray-200">
                    <div class="h-16 flex items-center">

                        <!-- Logo -->
                        <div class="ml-4 flex lg:ml-0">
                            <a href="/">
                                <span class="sr-only">Workflow</span>
                                <img class="h-8 w-auto"
                                    src="https://tailwindui.com/img/logos/workflow-mark.svg?color=indigo&shade=600"
                                    alt="Logo">
                            </a>
                        </div>

                        <!-- Flyout menus -->
                        <div class="lg:ml-8">
                            <div class="h-full flex space-x-8">
                                <a href="/"
                                    class="flex items-center text-sm font-medium text-gray-900 hover:text-gray-800">Home</a>

                                <a href="/support"
                                    class="flex items-center text-sm font-medium text-gray-900 hover:text-gray-800">Support</a>

                                <a href="/auth/signup"
                                    class="flex items-center text-sm font-medium text-gray-900 hover:text-gray-800">Signup</a>

                                <a href="/post/add"
                                    class="flex items-center text-sm font-medium text-gray-900 hover:text-gray-800">Add
                                    post</a>
                            </div>
                        </div>

                        <div class="ml-auto flex items-center">

                            <div class="flex items-center ml-4 flow-root lg:ml-6">
                                <a href="/profile" class="group -m-2 p-2 flex items-center">
                                    <i class="fa-solid fa-circle-user text-indigo-600 fa-lg"></i>
                                    <span class="ml-2 text-sm font-medium flex text-gray-900 group-hover:text-gray-800">
                                        Your Profile
                                    </span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
    </div>

    <!-- Alert Banner -->
    <div id="alert-div" class="hidden bg-green-400">
        <div class="max-w-7xl mx-auto py-2 px-3 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between flex-wrap">
                <div class="w-0 flex-1 flex items-center">
                    <i class="fa-regular fa-circle-check fa-lg text-white"></i>
                    <p class="ml-3 font-medium truncate">
                        <span id="alert-div-message" class="hidden md:inline text-sm"> Display Message Here </span>
                    </p>
                </div>
                <div class="order-2 flex-shrink-0 sm:order-3 sm:ml-3">
                    <button type="button"
                        class="-mr-1 flex p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-white sm:-mr-2">
                        <svg onclick="removeAlert()" class="h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!--  Main Container -->
    <div class="">

        <div class="bg-white">
            <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="py-4 border-b flex items-center justify-end border-gray-200">
                    <!-- pagination -->
                    <div>
                        <div class="bg-white flex items-center">

                            <div>
                                <p class="text-xs text-gray-700 mr-2">
                                    <span class="font-medium" id="total-posts">0</span>
                                    RESULTS
                                </p>
                            </div>

                            <div class="relative z-0 inline-flex rounded-md shadow-md -space-x-px"
                                aria-label="Pagination">
                                <div
                                    class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                    <span class="sr-only">Previous</span>
                                    <svg id="prev-page-btn" onclick="setPageNumber(-1)"
                                        class="h-5 w-5 text-gray-800 cursor-pointer" xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                        <path fill-rule="evenodd"
                                            d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </div>

                                <div aria-current="page" id="page-number"
                                    class="z-10 bg-indigo-50 border-indigo-500 text-indigo-600 relative inline-flex items-center px-4 py-2 border text-sm font-medium">
                                    1 </div>
                                <div
                                    class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                    <span class="sr-only">Next</span>
                                    <!-- Heroicon name: solid/chevron-right -->
                                    <svg id="next-page-btn" onclick="setPageNumber(1)"
                                        class="h-5 w-5 text-gray-800 cursor-pointer" xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                        <path fill-rule="evenodd"
                                            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <section aria-labelledby="products-heading" class="pt-6 pb-24">
                    <h2 id="products-heading" class="sr-only"></h2>

                    <div class="grid grid-cols-1 lg:grid-cols-4 gap-x-8 gap-y-10">
                        <!-- Filters -->
                        <div class="shadow-lg border rounded-xl border-gray-200 lg:block overflow-hidden">

                            <div id="your-documents" class="border-b border-gray-200 py-6 active-btn">
                                <h3 class="-my-3 flow-root">
                                    <div id="your-documents-btn" onclick="setActiveBtn('your-documents')" type="button"
                                        class="py-3 bg-white w-full flex items-center cursor-pointer justify-between text-sm text-gray-900"
                                        aria-controls="filter-section-0" aria-expanded="false" autofocus>
                                        <span class="font-medium pl-2">
                                            <i class="fa-solid fa-clone fa-lg mx-3"></i>
                                            Your Documents </span>
                                        <span class="ml-6 flex items-center"></span>
                                    </div>
                                </h3>
                            </div>

                            <div id="saved-documents" class="border-b border-gray-200 py-6">
                                <h3 class="-my-3 flow-root">

                                    <div id="saved-documents-btn" onclick="setActiveBtn('saved-documents')"
                                        type="button"
                                        class="py-3 bg-white w-full flex cursor-pointer items-center justify-between text-sm text-gray-900"
                                        aria-controls="filter-section-1" aria-expanded="false">
                                        <span class="font-medium pl-2">
                                            <i class="fa-solid fa-book-bookmark fa-lg mx-3"></i>
                                            Saved Documents </span>
                                        <span class="ml-6 flex items-center">

                                        </span>
                                    </div>
                                </h3>

                            </div>

                            <div id="statistics" class="border-b border-gray-200 py-6">
                                <h3 class="-my-3 flow-root">

                                    <div id="statistics-btn" onclick="setActiveBtn('statistics')" type="button"
                                        class="py-3 bg-white w-full flex items-center cursor-pointer justify-between text-sm text-gray-900"
                                        aria-controls="filter-section-2" aria-expanded="false">
                                        <span class="font-medium pl-2">
                                            <i class="fa-solid fa-arrow-trend-up fa-lg mx-3"></i>
                                            Statistics
                                        </span>
                                        <span class="ml-6 flex items-center">
                                        </span>
                                    </div>
                                </h3>
                            </div>

                            <div id="settings" class="border-b border-gray-200 py-6">
                                <h3 class="-my-3 flow-root">

                                    <div id="settings-btn" onclick="setActiveBtn('settings')" type="button"
                                        class="py-3 bg-white w-full cursor-pointer flex items-center justify-between text-sm text-gray-900"
                                        aria-controls="filter-section-2" aria-expanded="false">
                                        <span class="font-medium pl-2">
                                            <i class="fa-solid fa-gear fa-lg mx-3"></i>
                                            Settings
                                        </span>
                                        <span class="ml-6 flex items-center">
                                        </span>
                                    </div>
                                </h3>
                            </div>

                            <div id="logout" class="py-6 border-b border-gray-200">
                                <h3 class="-my-3 flow-root">

                                    <a id="statistics-btn" href="/auth/logout" type="button"
                                        class="py-3 bg-white w-full flex items-center justify-between text-sm text-gray-900"
                                        aria-controls="filter-section-2" aria-expanded="false">
                                        <span class="font-medium pl-2">
                                            <i class="fa-solid fa-right-from-bracket fa-lg mx-3"></i>
                                            Logout
                                        </span>
                                        <span class="ml-6 flex items-center">
                                        </span>
                                    </a>
                                </h3>
                            </div>

                        </div>

                        <!-- Product grid -->
                        <div class="lg:col-span-3">
                            <div class="border px-8 pt-8 border-gray-200 shadow-lg rounded-xl h-96 lg:h-full">
                                <div class="bg-white">
                                    <div id="right-container" class="flex flex-wrap">

                                        <!-- sample card -->

                                        <!-- More products... -->
                                    </div>
                                </div>
                            </div>
                        </div>
                </section>
            </main>
        </div>
    </div>

    <!-- Modal -->
    <div id="confirmation-modal" class="hidden fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title"
        role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

            <!-- This element is to trick the browser into centering the modal contents. -->
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div
                class="relative inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div id="modal-img-bg"
                            class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                            <!-- Heroicon name: outline/exclamation -->
                            <svg id="modal-img" class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                            </svg>
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-gray-900 py-1" id="modal-title">
                                Delete file
                            </h3>
                            <!-- <hr /> -->
                            <div class="mt-2 py-2">
                                <h5 id="modal-body" class="text-sm text-gray-900">
                                    Are you sure you want to delete the file?
                                </h5>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row justify-between">
                    <div class="flex items-center ml-3">
                        <input id="never-ask-again" type="checkbox"
                            class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded"
                            onclick="setNeverAskAgain()">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900"> Never ask again </label>
                    </div>
                    <div>
                        <button type="button" onclick="hideModal()"
                            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                            Close
                        </button>
                        <button id="confirm-delete-btn" type="button"
                            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="../js/profile.js"></script>
    <script src="https://kit.fontawesome.com/01060bdbe8.js" crossorigin="anonymous"></script>
</body>

</html>
